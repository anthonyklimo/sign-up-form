<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="img">Image Placeholder</div>

    <div class="formContainer">
        <div class="info">Information</div>
        <div class="form">
            <form action="example.com" method="GET">
                <div class="names">
                    <div>
                        <ul>
                            <li><label for="firstName">FIRST NAME</label></li>
                            <li><input type="text" id="firstName"></li>
                        </ul>
                    </div>
                    <div>
                        <ul>
                            <li><label for="lastName">LAST NAME</label></li>
                            <li><input type="text" id="lastName"></li>
                        </ul>
                    </div>
                </div>
                <div class="contact">
                    <div>
                        <ul>
                            <li><label for="email">EMAIL</label></li>
                            <li><input type="email" id="email"></li>
                        </ul>
                    </div>
                    <div>
                        <ul>
                            <li><label for="phone">PHONE</label></li>
                            <li><input type="tel" id="phone"></li>
                        </ul>
                    </div>
                </div>
                <div class="password">
                    <div>
                        <ul>
                            <li><label for="password">PASSWORD</label></li>
                            <li><input type="text" id="password"></li>
                        </ul>
                    </div>
                    <div>
                        <ul>
                            <li><label for="confirmPassword">CONFIRM PASSWORD</label></li>
                            <li><input type="text" id="confirmPassword"></li>
                        </ul>
                    </div>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    
</body>
</html>
